<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Card Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
        .card-font { font-family: 'Caveat', cursive; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">✉️ E-Card Generator</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Recipient Name</label>
                <input type="text" id="toName" placeholder="Who is it for?" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Your Message</label>
                <textarea id="message" rows="3" placeholder="Write something sweet..." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 border"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Card Color</label>
                <div class="flex gap-2 mt-2">
                    <button onclick="changeColor('bg-pink-200')" class="w-8 h-8 rounded-full bg-pink-200 border border-gray-300"></button>
                    <button onclick="changeColor('bg-blue-200')" class="w-8 h-8 rounded-full bg-blue-200 border border-gray-300"></button>
                    <button onclick="changeColor('bg-yellow-200')" class="w-8 h-8 rounded-full bg-yellow-200 border border-gray-300"></button>
                    <button onclick="changeColor('bg-green-200')" class="w-8 h-8 rounded-full bg-green-200 border border-gray-300"></button>
                </div>
            </div>

            <button onclick="generateCard()" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                Preview Card ✨
            </button>
        </div>

        <div id="cardPreview" class="mt-8 hidden p-8 rounded-lg shadow-inner text-center transform transition-all hover:scale-105 duration-300">
            <p class="text-xl text-gray-600 mb-2">Dear <span id="displayTo"></span>,</p>
            <p id="displayMsg" class="card-font text-3xl text-gray-800 leading-tight"></p>
            <p class="mt-4 text-sm text-gray-500 italic">- Sent with Love</p>
        </div>
    </div>

    <script>
        let currentColor = 'bg-pink-200';

        function changeColor(colorClass) {
            currentColor = colorClass;
        }

        function generateCard() {
            const to = document.getElementById('toName').value;
            const msg = document.getElementById('message').value;
            const preview = document.getElementById('cardPreview');

            if(!to || !msg) {
                alert("Please fill in both fields!");
                return;
            }

            document.getElementById('displayTo').innerText = to;
            document.getElementById('displayMsg').innerText = msg;
            
            // Apply color and show
            preview.className = `mt-8 p-8 rounded-lg shadow-inner text-center transform transition-all hover:scale-105 duration-300 ${currentColor}`;
            preview.classList.remove('hidden');
        }
    </script>
</body>
</html>
